<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Fixed</title>
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
        }
        .page {
            height: 1000px;
            padding-bottom: 60px;
        }
        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: sticky;
            width: 100%;
            top: 0;
            line-height: 60px;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div class="page">
        <header>
            헤더
        </header>
        <main>
            <h1>본문제목</h1>
            <p>본문내용</p>
        </main>
        <footer>
            푸터
        </footer>
    </div>
    
</body>
</html>
