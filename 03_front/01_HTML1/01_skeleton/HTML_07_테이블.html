<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Table Tag</title>
</head>
<body>
  <table>
    <!-- <colgroup>
      <col span="2" style="background-color: antiquewhite;">
      <col span="2" style="background-color: brown;">
    </colgroup> -->
    <caption>표를 알아보자</caption>
    <thead>
      <tr>
        <th scope="col">머리1</th>
        <th scope="col">머리2</th>
        <th scope="col">머리3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>몸통1</td>
        <td>몸통2</td>
        <td>몸통3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>푸터1</td>
        <td>푸터2</td>
        <td>푸터3</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
